namespace: 'user'

findUser:
  - select id, password, avatar from user
  - where username = :name

findUserById:
  - select id, username, avatar, email, phone, sex, age, status, signature from user
  - where id = :id

showFriend:
  - select t.id, t.avatar, t.username, group_id, t.friend_id, t.user_id from (select u.id, u.avatar, u.username, f.user_id, f.friend_id from friend as f, user as u
  - where (f.user_id = :userId and f.friend_id = u.id)
  - or (f.friend_id = :userId and f.user_id = u.id)) t left join user_group
  - on t.friend_id = user_group.user_id

delFriend:
  - delete from friend
  - where (user_id = :userId and friend_id = :friendId)
  - or (user_id = :friendId and friend_id = :userId)
