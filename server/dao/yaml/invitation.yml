namespace: 'invitation'

findInvitation:
  - select * from invite
  - where friend_id = :friendId
  - if:
      test: :inviteType
      sql: and invite_type = :inviteType

deleteInvitation:
  - delete from invite
  - where user_id = :userId
  - if:
      test: :friendId
      sql: and friend_id = :friendId
  - if:
      test: :groupId
      sql: and group_id = :groupId
